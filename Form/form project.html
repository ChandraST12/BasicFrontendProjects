<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehelp form</title>
</head>
<body>
  <!--completed on 29/12/2022 -->
     
    <h1>Welcome to Code Help</h1>
    <h2>Contact Us Form</h2>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder ="Enter your name">
        <br/>
        <label for="Emailid">Email</label>
        <input type="text" id="Emailid" placeholder ="Enter your Email ">
        <br/>
        <label for="Contact Number">Contact Number</label>
        <input type="tel" pattern="[0-9]{10}"  id="Contact Number" placeholder="Enter Contact Number">
        <br/>
        <label for="Gender">Gender</label>
        <select id ="Gender">
        <option value="Gender">Male</option>
        <option value="Gender">Female</option>
         <option value="Gender">Prefer Not To Say</option></select>
        <br/>
        <label for="Date Of Birth">Date Of Birth</label>
        <input type="date" id="Date Of Birth">
        <br/>
        <label for="Rating">Rating</label>
        <input type="radio" id="1" name="Rating">
        <label for="1">1</label>
        <input type="radio" id="2" name ="Rating">
        <label for="2">2</label>
        <input type="radio" id="3" name ="Rating">
        <label for="3">3</label>
        <input type="radio" id="4" name="Rating">
        <label for="4">4</label>
        <input type="radio" id="5" name="Rating">
        <label for="5">5</label>
        <br/>
        <label for="Message">Enter Your Message</label><br/>
        <textarea name="Message" style="width:350px; height:100px;"  placeholder="Enter Your Message"></textarea>
        <br/>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
        <br/>
        <br/>

        <a href=" https://www.instagram.com/lovebabbar1/"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/1200px-Instagram-Icon.png" width="30" height="30"/> </a>
        <a href=" https://t.me/lovebabbercodehelp"> <img src=" https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1200px-Telegram_2019_Logo.svg.png" width="30" height="30"/></a>
    </form>
</body>
</html>
